<!--comes from Bootstrap docs and customized-->
<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false"> <!--custom toast class added-->
    <div class="arrow-up arrow-danger"></div> <!--added, a little extra visual touch-->
    <div class="w-100 toast-capper bg-danger"></div> <!--added, added, a little extra visual touch-->
    <div class="toast-header bg-white text-dark"> <!---header-->
        <strong class="mr-auto">Error!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
<!--header and body header, heading on left, close button on right. data auto hide and data-dismiss, prevent autohiding, give user
ability to dismiss on their own-->
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white"> <!--in body of toast, {{message }} included in message container in base template-->
        {{ message }}        
    </div>
</div>
